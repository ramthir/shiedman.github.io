<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include head.liquid %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<!-- theme switch:begins -->
{% comment %}{% include custom/themeswitcher.html %}{% endcomment %}

    <div class="navbar navbar-default" role="navigation">
      <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}">
            {{ site.title }}
          </a>
        </div><!-- /.navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse">
          <!-- Search site using google custom search -->
          <form class="navbar-form navbar-right" action="https://www.google.com/cse" target="_blank" role="search">
              <div class="form-group">
                  <input name="cx" value="008656019368703725818:WMX456816659" type="hidden">
                  <input name="ie" value="UTF-8" type="hidden">
                  <div class="input-group">
                      <input class="form-control" name="q" type="text">
                      <span class="input-group-btn">
                          <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button> 
                      </span>
                  </div>
              </div>
          </form>

          <ul class="nav navbar-nav navbar-right">
            {% include pages_list.liquid pages=site.pages group="navigation" %}
          </ul>

        </div>
      </div><!-- /.container -->
    </div>

   <!-- main content -->
   {{ content }}
      
    <footer>
      <div class="container">
        <hr>
        <p>&copy; {{ site.time | date: '%Y' }} 
        Power by <a href="http://jekyllrb.com" target="_blank" title="Jekyll â€¢ Simple, blog-aware, static sites">Jekyll</a> and <a href="http://getbootstrap.com" target="_blank" title="Sleek, intuitive, and powerful mobile first front-end framework">bootstrap</a>
        </p>
      </div>
    </footer>


    {% include google_analytics.liquid %}

    <script src="{{ ASSET_PATH }}/js/jquery-1.10.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-3.0.3.min.js"></script>
  </body>
</html>
