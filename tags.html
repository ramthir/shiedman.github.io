---
layout: page
title: Tags
header: Posts By Tag
#group: navigation
noindex: true
---

<ul class="nav nav-pills">
  {% include tags_list.liquid tags=site.tags %}
</ul>


{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include pages_list.liquid pages=pages_list %}
  </ul>
{% endfor %}
