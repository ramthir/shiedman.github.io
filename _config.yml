port: 8080
show_drafts: false
markdown: kramdown
kramdown:
  auto_ids: false
  #input: GFM
#markdown: redcarpet
#redcarpet:
  #extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "table", "with_toc_data", "hard_wrap", "prettify"]
pygments: true
timezone: Asia/Hong_Kong
encoding: UTF-8
paginate: 5
safe: true
excerpt_separator: <!--more-->
#lsi: true
#Jekyll Bootstrap setting template 
#
# This is the default format. 
